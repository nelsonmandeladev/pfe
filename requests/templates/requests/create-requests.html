{% extends "base-layout.html" %}
{% load static %}
{% block base_layout %}
<div class="container">
    <div class="bg-white rounded p-4 mt-2">
        <form class="needs-validation" novalidate method="POST">
            {% csrf_token %}
            <div class="row g-3 d-flex align-items-center">
                <div class="col-md-8">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Objet de la dÃ©mande"
                        value="" required>
                </div>
                <div class="col-md-4">
                    <button class="w-100 btn main" type="submit">Modifier</button>
                </div>
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="document-content" class="form-label">Contenu</label>
                        <textarea name="content" class="form-control" id="document-content" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    var documentContent = '{{ template.content|escapejs }}';
</script>
{% endblock %}
